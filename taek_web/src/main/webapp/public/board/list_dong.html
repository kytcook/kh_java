    <script>
      //Database에서 데이터 가져오기
      const db = firebase.firestore();
      let num = 1;
      db.collection("board")
        .get()
        .then((snapshot) => {
          snapshot.forEach((item) => {
            // console.log(doc.data());
            // 코드양은 늘어나더라도(DOM Tree구조는 잘 보임) 복잡도 증가하지 않도록
            const template = `
                      <tr>
                        <th scope="row">${num++}</th>
                        <td><a href="./read_dong.html?id=${
                          item.id
                        }" class="btn btn-primary" data-bs-toggle="modal">
                          ${item.data().제목}</a></td>
                        <td>${item.data().작성자}</td>
                        <td>${item.data().작성일}</td>
                      </tr>
          `;
            $(".board-content").append(template);
          });
        });
    </script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyD_E3njzteRHKiYoc24ioUvfD4thpJlOgM",
        authDomain: "d-gym-demo.firebaseapp.com",
        databaseURL:
          "https://d-gym-demo-default-rtdb.asia-southeast1.firebasedatabase.app",

      firebase.initializeApp(firebaseConfig);

    <script>
      //Database에서 데이터 가져오기
      const db = firebase.firestore(); // 변수선언 먼저
      let num = 0; //반복문에서 값을 증가시킬 변수 num을 선언한다.
      db.collection("board")
        .get()
        .then((snapshot) => {
          // console.log(snapshot); // 정보들어오는지 확인용 삭제해도 됨
          snapshot.forEach((item) => {
            // console.log(doc.data());
            // 코드양은 늘어나더라도() 복잡도 증가하지 않도록
            const template = `/* 변수를 쓰고 싶어서 백틱기호 사용 - 백틱안에서는 $좌중괄호우중괄호 */
                          <tr>
                            /* $[변수명] 넣는다. 0부터 쓰기는 싫다. 1부터 쓰고싶다 ++ */
                            <th scope="row">${++num}</th>
                            /* item.id = 식별자 */
                            <td><a href = "./read.html?id=${item.id}"
                            class=" btn btn-primary" data-bs-toggle="modal" data-bs-target="$staticBackdrop">
                            ${item.data().제목}</a></td>
                            <td>${item.data().작성자}</td>
                            <td>${item.data().작성일}</td>
                            <td>${item.data().내용}</td>
                          </tr>
          `;
            $(".board-content").append(template);
          });
        });
    </script>

    <div class="container">

        <h2>공지사항</h2>

      <div class="row">

    <!-- 모달창 화면 추가 -->

    <!-- Modal -->
    <!-- 여기다가 id값을 주면 타임라인이 안 맞는다. 눌렀을 때 데이터베이스를 불러와야 한다. 시점의 문제
    시점의 문제 - 클래스를 나누자 - modal.id => read.html로 옮기자~
-->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">이해완료♣</button>
          </div>
        </div>
      </div>
    </div>

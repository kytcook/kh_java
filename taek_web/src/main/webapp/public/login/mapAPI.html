    <script

    <script

      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"

  <body>
    <header></header>
    <main>
      <div id="map" style="width: 500px; height: 400px"></div>
      <!-- 지도를 담을 영역 만들기 -->
    </main>

    <footer></footer>
    <script>
      const container = document.getElementById("map"); //지도를 담을 영역의 DOM 레퍼런스
      const options = {
        //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(37.4990107, 127.0328719), //지도의 중심좌표.
        level: 3, //지도의 레벨(확대, 축소 정도)
      };
      const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

      // 마커가 표시될 위치
      const markerPosition = new kakao.maps.LatLng(37.4990107, 127.0328719);

      // 마커 생성
      const marker = new kakao.maps.Marker({
        position: markerPosition,
      });

      // 마커가 지도 위에 표시되도록 설정
      marker.setMap(map);

      // 아래 코드는 지도 위의 마커를 제거하는 코드
      // marker.setMap(null);
    </script>
